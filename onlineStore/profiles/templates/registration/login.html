{% extends "base.html" %}
{% load static %}

{% block css %}
  <link href="{% static 'styles/base.css' %}" rel="stylesheet" >
  <link href="{% static 'styles/register.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}

  <div class="form-container">
    <h2>Log In</h2>
    <form method="post" class="form-group">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Log In</button>
    </form>
  </div>
{% endblock %}
